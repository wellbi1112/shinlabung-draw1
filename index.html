<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f7f7f7;
    }

    #box-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);

    }

    .box {

      transition: all 0.3s;
    }

    .highlight {
      background-color: gold;

      color: black;
      animation: bounce 0.6s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }

    #results {
      margin-top: 30px;
      font-size: 18px;
    }

    select, textarea {
      font-size: 16px;
      padding: 5px 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>ğŸ ë°•ìŠ¤ ëœë¤ ì¶”ì²¨ê¸°</h1>

  <label>CSV ì°¸ê°€ì ë¶ˆëŸ¬ì˜¤ê¸°: <input type="file" id="csvInput" accept=".csv" /></label><br><br>

  <label>ì§ì ‘ ì°¸ê°€ì ì…ë ¥:<br>
    <textarea id="manualInput" placeholder="í•œ ì¤„ì— í•œ ëª…ì”© ì…ë ¥"></textarea><br>
    <button onclick="applyManualInput()">ì…ë ¥ ì ìš©</button>
  </label><br>

  <label>ì¶”ì²¨ ì¸ì› ìˆ˜:
    <select id="drawCount"></select>
  </label>

  <div id="box-container"></div>
  <button onclick="startDraw()">ğŸ² ì¶”ì²¨ ì‹œì‘</button>
  <button onclick="downloadResults()">ğŸ“¥ ê²°ê³¼ ë‹¤ìš´ë¡œë“œ (CSV)</button>
  <button onclick="downloadResultsJson()">ğŸ“¥ ê²°ê³¼ ë‹¤ìš´ë¡œë“œ (JSON)</button>
  <button onclick="clearHistory()">ğŸ—‘ï¸ ì¶”ì²¨ ì´ë ¥ ì´ˆê¸°í™”</button>

  <div id="results">
    <h3>ğŸ“‹ ë‹¹ì²¨ì ëª©ë¡</h3>
    <ul id="winnerList"></ul>
  </div>

  <script>
    let names = [];
    let remaining = [];
    let history = JSON.parse(localStorage.getItem('drawHistory') || '[]');
    const container = document.getElementById("box-container");
    const winnerList = document.getElementById("winnerList");

    function updateDrawOptions() {
      const select = document.getElementById("drawCount");
      select.innerHTML = "";
      for (let i = 1; i <= 12; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${i}ëª…`;
        select.appendChild(opt);
      }
    }

    updateDrawOptions();
    loadHistory();

    document.getElementById("csvInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        names = text.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
        remaining = [...names];
        localStorage.setItem('participants', JSON.stringify(names));
        renderBoxes();
      };
      reader.readAsText(file);
    });

    function applyManualInput() {
      const input = document.getElementById("manualInput").value;
      names = input.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
      remaining = [...names];
      localStorage.setItem('participants', JSON.stringify(names));
      renderBoxes();
    }

    function renderBoxes() {
      container.innerHTML = "";
      remaining.forEach(name => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = name;
        container.appendChild(div);
      });
    }

    function startDraw() {
      const count = parseInt(document.getElementById("drawCount").value);
      if (remaining.length < count) {
        alert("ë‚¨ì€ ì¸ì›ì´ ë¶€ì¡±í•©ë‹ˆë‹¤!");
        return;
      }

      const boxes = Array.from(document.querySelectorAll(".box"));
      boxes.forEach(box => box.classList.remove("highlight"));

      let current = 0;
      let steps = 0;
      const maxSteps = 20;
      const interval = setInterval(() => {
        boxes.forEach(box => box.classList.remove("highlight"));
        boxes[current].classList.add("highlight");
        current = (current + 1) % boxes.length;
        steps++;
        if (steps >= maxSteps) {
          clearInterval(interval);
          doDraw(count);
          playSound();
        }
      }, 100);
    }

    function doDraw(count) {
      const selected = [];
      while (selected.length < count) {
        const i = Math.floor(Math.random() * remaining.length);
        const chosen = remaining[i];
        if (!selected.includes(chosen)) {
          selected.push(chosen);
          remaining.splice(i, 1);
        }
      }
      const boxes = document.querySelectorAll(".box");
      boxes.forEach(box => {
        if (selected.includes(box.textContent)) {
          box.classList.add("highlight");
        }
      });
      selected.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        winnerList.appendChild(li);
      });
      history.push(...selected);
      localStorage.setItem('drawHistory', JSON.stringify(history));
      renderBoxes();
    }

    function loadHistory() {
      history.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        winnerList.appendChild(li);
      });
    }

    function downloadResults() {
      const blob = new Blob([
        history.map(name => name + "\n").join("")
      ], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "draw_results.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadResultsJson() {
      const blob = new Blob([JSON.stringify(history, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "draw_results.json";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearHistory() {
      if (confirm("ì¶”ì²¨ ì´ë ¥ì„ ëª¨ë‘ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
        history = [];
        localStorage.removeItem('drawHistory');
        winnerList.innerHTML = "";
      }
    }

    function playSound() {
      const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
      audio.play();
    }
  </script>
</body>
</html>
